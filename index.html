<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,600,700" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" type="image/png" href="img/favicon.png">

    <script src="js/main.js"></script>

    <title>Animo Studio</title>
</head>

<body>
    <!-- HEADDER / NAVEGATION BAR -->
    <header class="header">
        <div class="header__menu">
            <a href="index.html" class="header__logo" id="logo" onmousemove="showLogo()">
                <img src="img/animoStudio-white.png" alt="Animo Studio Logo - Header">
            </a>
        </div>
    </header>

    <!-- HERO - FEATURED VIDEO -->
    <section class="hero">
        <div class="hero__featured-video">
            <iframe id="featuredVideo" src="https://player.vimeo.com/video/257827649?color=ffffff&title=0&byline=0&portrait=0
                            " width="640 " height="360 " frameborder="0 " webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>

            <div class="hero__overlay ">
                <!-- Play Button -->
                <button onclick="changeZindex()" class="hero__overlay-btn btn btn--animated ">
                    <img src="img/play-4.png " alt="Animo Play Button - Featured Video ">
                </button>
                <!-- Logo Animo -->
                <img class="hero__overlay-a " src="img/animo-white.png " alt="Animo A - Triangle Logo ">
            </div>
        </div>
    </section>

    <!-- PORTFOLIO - OTHER PROJECTS -->
    <section class="portfolio">
        <div class="portfolio__item ">
            <div class="portfolio__item--1 "></div>
            <div class="portfolio__item--2 "></div>
            <div class="portfolio__item--3 "></div>
            <div class="portfolio__item--4 "></div>
            <div class="portfolio__item--5 "></div>
            <div class="portfolio__item--6 "></div>
            <div class="portfolio__item--7 "></div>
            <div class="portfolio__item--8 "></div>
        </div>
    </section>

    <!-- O QUE FAZEMOS -->
    <section class="our-work">
        <div class="parallax">
            <div class="parallax__group">
                <!-- Parallax Layers -->
                <div class="parallax__layer parallax__layer--1"></div>
                <div class="parallax__layer parallax__layer--2"></div>

                <!-- Parallax Text -->
                <div class="parallax__layer parallax__layer--3">
                    <p class="our-work__name">
                        O que fazemos
                    </p>

                    <ul class="our-work__desc">
                        <li>Videos</li>
                        <li>Web Design</li>
                        <li>Promocional</li>
                        <li>Social Media</li>
                        <li>Identidade Visual</li>
                    </ul>
                </div>
            </div>

        </div>
    </section>

    <section class="footer">
        <div class="footer__grid">
            <div class="footer__grid--contato">
                <p>Entre em contato</p>

                <div class="contato__lista">
                    <ul>
                        <li>
                            <span>55</span> 9 915 1278
                        </li>
                        <li>
                            <span>55</span> 9 9632 0226
                        </li>
                        <li>contato@animo.studio</li>
                    </ul>
                </div>
            </div>

            <div class="footer__grid--triangulo">
                <div class="triangulo--overlay"></div>
            </div>
            <div class="footer__grid--orcamento">
                <a href="#">Solicite um or√ßamento</a>
            </div>
        </div>
    </section>

</body>

</html>
